<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트</title>
    <style>
        p1 {
            color: yellow;
            /* 인라인보다 우선순위가 낮다. 적용 안 됨 */
        }
        p2 {
            color: red;
        }
        p2 {
            color: blue;
            /* 가장 마지막의 스타일이 적용 */
        }
        p4 {
            background-color: tomato !important;  
        }
    </style>
    <link rel="stylesheet" href="./css/ex01.css">
</head>
<body>
    <p1 style="color:red;">인라인 스타일 시트 적용</p1> <br>
    <p2>내부 스타일시트 적용</p2> <br>
    <p3>외부 스타일시트 적용</p3> <br>
    <p4 style="background-color: blue;">important</p4>
</body>
</html>
