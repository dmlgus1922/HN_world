<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio controls src="./test.wav" type="audio/wav" style="width: 60px;"></audio>
    <button onclick="test()">
        <div>
            <p>asd</p>

        </div>
    </button>
    <button>asd2</button>
    <button>asd3</button>
    <div>
        <script>
            const test = () => {
                const btns = document.getElementsByTagName('button')
                for (let btn of btns) {
                    if (btn.innerText === 'asd') {
                        btn.style.display = 'none'
                    }
                }
            }
        </script>
    </div>
</body>

</html>
