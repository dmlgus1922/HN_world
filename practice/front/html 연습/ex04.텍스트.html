<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <center>
            <h1>텍스트 관련 태그 </h1>
        </center>
    </header>
    <section>
        <article>
            <p><b>텍스트 볼드 처리 b</b></p>
            <p><strong>텍스트 중요 표시 strong</strong></p>
            <p><i>텍스트 이탤릭</i></p>
            <p><em>텍스트 강조 em</em></p>
            <p><ins>텍스트 밑줄</ins></p>
            <p><del>텍스트 가운데 선</del></p>
            <p><mark>텍스트 하이라이트. 솔직히 쓰나 이거</mark></p>
            <p>텍스트 <sub>아래 첨자</sub> 텍스트 <sup>윗첨자</sup></p>
        </article>
    </section>
</body>
</html>
