<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서목록</title>
</head>
<body>
    <header>
        <center>
            <h1>순서 목록을 알아보자</h1>
        </center>
    </header>
    <!-- 무순서 목록 -->
    <section>
        <article>
            <h2>무순서 목록</h2>
            <ul>
                <li>coffee</li>
                <li>tea
                    <ul>
                        <li>black tea</li>
                        <li>green tea</li>
                    </ul>
                </li>
                <li>milk</li>
            </ul>
        </article>
    </section>
    <!-- 순서 목록 -->
    <section>
        <article>
            <h2>순서 목록</h2>
            <ol>
                <li>apple</li>
                <li>banana</li>
                <li>grape</li>
            </ol>
        </article>
    </section>
    <!-- 정의형 목록 -->
    <section>
        <article>
            <h2>정의형 목록</h2>
            <dl>
                <dt>첫 번째 아이템</dt>
                <dd>- HTML5</dd>
                <dt>두 번째 아이템</dt>
                <dd>- CSS3</dd>
                <dt>세 번째 아이템</dt>
                <dd>- JavaScript</dd>
            </dl>
        </article>
    </section>
</body>
</html>
