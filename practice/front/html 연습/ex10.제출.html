<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제출</title>
</head>
<body>
    <h2>입력 양식 데이터 전송 버튼</h2>
    <form action="#" method="get">
        <p>이름: <input type="text" name="name"></p>
        <p>학번: <input type="text" name="number"></p>
        <p>학과: <input type="text" name="major"></p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset"  value="다시작성">
    </form>
    <p></p>
    <h2>회원 인증 입력 양식</h2>
    <form action="#" method="get">
        <p>ID: <input type="text" name="ID" size="15" placeholder="아이디" required></p>
        <p>PW: <input type="text" name="PW" size="15" placeholder="비밀번호" required></p>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset"  value="다시작성">
    </form>
    <p></p>
    <h2>텍스트 공간 입력 양식</h2>
    <form action="">
        <textarea placeholder="텍스트 작성" name="" id="" cols="50" rows="5">텍스트 작성</textarea>
        <p></p>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
    </form>
    <p></p>
    <h2>필드셋 태그</h2>
    <form action="">
        <fieldset>
            <legend>개인 정보 입력</legend>
            <p>이름: <input type="text" name="name"></p>
            <p>학교: <input type="text" name="school"></p>
            <input type="submit" value="제출">
            <input type="reset" value="다시작성">
        </fieldset>
    </form>
</body>
</html>
